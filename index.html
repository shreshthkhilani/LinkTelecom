<!DOCTYPE html>
<html>
<head>
	<title>Link Telecom</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- jQuery for Bootstrap -->

</div>

			</span>
			<br>
			We make distribution in India easy.
		</p>
		<br>
		<button class="linkbtn linkbtnbig">Get in touch</button>
	</div>
</div>
<div id="pagetwo">
	<div class="col-lg-8 col-lg-offset-2" align="center">
		<h3>Some of our <span class="orangetext">current partners</span>:</h3>
	</div>
</div>
<div id="pagethree">
	<div class="col-lg-8 col-lg-offset-2" align="center">
		<h3>Meet our <span class="orangetext">board</span>:</h3>
	</div>
</div>
<div id="footer">
</div>
